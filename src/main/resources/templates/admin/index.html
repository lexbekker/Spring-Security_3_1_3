                    <thead>
                    <tr class="text-center">
                      <th scope="col">ID</th>
                      <th scope="col">First name</th>
                      <th scope="col">Last name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="user : ${users}">

                      <td th:text="${user.getLastName()}"/>
                      <td th:text="${user.getAge()}"/>
                      <td>

                      <td th:text="${user.getRolesText()}"/>

                      </td>
                      <td>
                        <a class="btn btn-danger btn-sm" data-bs-toggle="modal" th:href="'#deleteUser' + ${user.getId()}">Delete</a>

                                        <label for="ageEdit" class="form-label fw-bolder">Age</label>
                                        <input type="text" class="form-control form-control-sm" id="ageEdit" th:value="*{user.getAge()}" th:name="age"/>

                                        <label for="emailEdit" class="form-label fw-bolder">Email</label>
                                        <input type="email" class="form-control form-control-sm" id="emailEdit" th:value="*{user.getUsername()}" th:name="username"/>

                                        <label for="passwordEdit" class="form-label fw-bolder">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="passwordEdit" th:name="password" autocomplete="off"/>

  <!--                                      <label for="selectEdit" class="form-label fw-bolder">Role</label>-->

                                        </select>
                                        <br/>
